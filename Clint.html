<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </form>
        </div>
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </form>
        </div>
        <div class="form-container" id="profile-form" style="display: none;">
            <h2>User Profile</h2>
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>User ID:</strong> <span id="profile-userid"></span></p>
            <p><strong>Gender:</strong> <span id="profile-gender"></span></p>
            <p><strong>Deposit:</strong> <span id="profile-deposit"></span></p>
            <p><strong>Balance:</strong> <span id="profile-balance"></span></p>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="form-container" id="lottery-form" style="display: none;">
            <h1>Lottery Game</h1>
            <form id="lotteryForm">
                <label for="userNumbers">Enter 6 numbers (1-49):</label>
                <input type="text" id="userNumbers" placeholder="e.g., 5, 12, 23, 34, 45, 49">
                <button type="submit" id="submit">Submit</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
